<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Notes</title>
  <link rel="import" href="fragments/foundation.html" />
  <link rel="stylesheet" href="styles/main.css" />

  <style>
    h1 {
      text-align: center;

    ul {

  <meta name="title" content="Kenneth Assogba" />

<body>
  <main class="notes">
    <h1 class="notes-title">Notes</h1>
    <ul>
      <prpl type="list" sort-by="date" direction="desc" src="content/notes">
        <li>
          <time datetime="[date]">[date]</time>
          <div>
            <a href="[slug]">[title]</a>
          </div>
        </li>

      </prpl>
    </ul>
    <hr />
    <p class="thanks">Thanks for reading! Go <a href="/">home</a>.</p>
